<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="cal">
            <div class="container">
                <div class="header">
                  <span class="stn">standard calculator</span>
                <span class="result"></span>
                <span class="input"></span>
                </div>
                <div class="button">
                    <button class="btn" id="percentage" value="%">%</button>
                    <button class="btn" id="ce">CE</button>
                    <button class="btn" id="c">C</button>
                    <button class="btn1" id="cut">Del</button>
                    <button class="btn" id="onebyx"><sup>1</sup>/x</button>
                    <button class="btn" id="xsqu">x <sup>2</sup></button>
                    <button class="btn" id="twobyx">2/x</button>
                    <button class="btn1" id="divide" value="/">/</button>
                    <button class="btn" id="seven" value="7">7</button>
                    <button class="btn" id="eight" value="8">8</button>
                    <button class="btn" id="nine" value="9">9</button>
                    <button class="btn1" id="multi" value="*">x</button>
                    <button class="btn" id="four" value="4">4</button>
                    <button class="btn" id="five" value="5">5</button>
                    <button class="btn" id="six" value="6">6</button>
                    <button class="btn1" id="add" value="+">+</button>
                    <button class="btn" id="one" value="1">1</button>
                    <button class="btn" id="two" value="2">2</button>
                    <button class="btn" id="three" value="3">3</button>
                    <button class="btn1" id="subs" value="-">-</button>
                    <button class="btn" id="addsub">+/-</button>
                    <button class="btn" id="zero" value="0">0</button>
                    <button class="btn" id="decimal" value=".">.</button>
                    <button class="btn1" id="equal" value="=">=</button>


                </div>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
